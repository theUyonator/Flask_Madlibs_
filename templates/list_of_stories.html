{% extends "base.html" %}

{% block title %}Madlibs Form{% endblock %}

{% block content %}
<h1>Madlibs Stories</h1>

<form action="/madlib_form">
    <select name="story_id">
        {% for story in stories %}

        <option value="{{story.code}}">
            {{story.title}}
        </option>

        {% endfor %}
    </select>
    <button type = "submit">Select</button>

</form>

{% endblock %}
